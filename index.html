<!DOCTYPE html>
<html>
  <head>
	<style type="text/css"> 
	  * {
	    font-family: sans-serif;
	  }
	  html {
	  	background: url("img/beach.jpg") no-repeat center center fixed;
	  	background-size: cover;
	  }
	  #dialog, #name {
	  	text-align: center;
	  	margin-top: 100px;
	  	user-select: none;
	  }
	  #name {
	  	display: none;
	  }
	</style>
	<script type="application/javascript">
	   window.addEventListener('load', function(evnt) {
	   	 var closeButton = document.getElementById('close-button');
	     closeButton.addEventListener('click', function(evnt) {
	     	var dialog = document.getElementById('dialog');
	     	var name = document.getElementById('name');
	     	dialog.style.display = 'none';
	     	name.style.display = 'block';
	     });
	   });
	</script>
  </head>
  <body>
    <h1 id="name">&#xfeff;&#xff56;&#xff41;&#xff50;&#xff4f;&#xff52;&#xff0e;&#xff43;&#xff41;&#xff42;</h1>
    <div id="dialog">
    	<img src="img/dialog.png" usemap="#close-map" />
    	<map name="close-map">
    	  <area id="close-button" shape="rect" coords="238,147,346,168" nohref />
    	</map>
    </div>
  </body>
</html>
